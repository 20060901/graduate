{% extends 'student/student_layout.html' %}
{% load static %}
{% block content %}
    <style>
        #student-table {
            top: 100px;
            background-color: transparent;
            height: 200px; /* 设置合适的高度 */
            overflow-y: auto; /* 启用垂直滚动条 */
        }

        table {
            position: relative;
            width: 100%;
            table-layout: fixed;
        }

        #student-table th {
            font-size: 24px;
            text-align: center;
            color: rgb(179, 239, 255);
        }


        tablethead, tbodytr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        /*表格文字属性；居中，字体宽度和字体大小*/
        tr, th {
            border: 1px solid rgb(179, 239, 255); /* 表头边框 */
            text-align: center;
            font-weight: bold;
            font-size: larger;
        }

        /*将表头缩进1.2em*/
        table, thead {
            width: calc(100% - 1.2em)
        }

        /*表头数据格式：颜色和文字居中*/
        tr, td {
            border: 1px solid #ddd; /* 单元格边框 */
            color: #FFFFFF;
            font-size: 20px;
            text-align: center;
        }


    </style>
    <!-- 内容填充 -->
    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box justify-content-between d-flex align-items-md-center flex-md-row flex-column">
                            <h4 class="page-title">意向地区分布</h4>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div id="ltr">
                                <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
                                <div id="chart-panel"
                                     style="width: 100%;height:630px"></div>
                                <div class="back">
                                    返回
                                </div>
                            </div>
                            <!-- end card body-->
                        </div>
                        <!-- end card -->
                    </div>
                </div>

                <!-- end row-->
            </div>
            <!-- end row-->

        </div>
        <!-- container -->

    </div>
    <!-- content -->
{% endblock %}

            cityName: '',

            .then(data => {
                studentData = data;
                // console.log(studentData)
                // 创建一个省份到学生姓名的映射对象
                data.forEach(item => {
                    studentMapping[item.name] = item.student;
                });
            });

        //这里我封装了下，直接可以拿过来用
        function getGeoJson(adcode, childAdcode = '') {
            return new Promise((resolve, reject) => {
                function insideFun(adcode, childAdcode) {
                    AMapUI.loadUI(['geo/DistrictExplorer'], DistrictExplorer => {
                        var districtExplorer = new DistrictExplorer();
                        districtExplorer.loadAreaNode(adcode, function (error, areaNode) {
                            if (error) {
                                console.error(error);
                                reject(error);
                                return;
                            }
                            let Json = areaNode.getSubFeatures();
                            if (Json.length === 0) {
                                let parent = areaNode._data.geoData.parent.properties.acroutes;
                                insideFun(parent[parent.length - 1], adcode);
                                return;
                            }

                            if (childAdcode) {
                                Json = Json.filter(item => {
                                    return item.properties.adcode == childAdcode;
                                });
                            }
                            let mapJson = {
                                features: Json
                            };
                            resolve(mapJson);
                        });
                    });
                }

                insideFun(adcode, childAdcode);
            });
        }

        let updatedPointData

        //获取数据
        let sum = 0;

        function init(adcode) {
            getGeoJson(adcode).then(data => {
                geoJson = data
                getMapData()
            })
        }


        function getMapData() {
            let mapData = studentData;
            let updatedMapData = [];
            updatedPointData = [];
            geoJson.features.forEach(item => {
                // 利用.find()函数在mapData中寻找匹配的省份数据
                let matchedProvince = mapData.find(data => data.name === item.properties.name);
                // 如果找到了匹配的数据，则使用这些数据。否则，默认值为 0
                let value = matchedProvince ? matchedProvince.value : 0;
                updatedMapData.push({
                    name: item.properties.name,
                    value: value,
                    cityCode: item.properties.adcode
                });
                if (value > 0) { // 只有当value不为0时才添加散点
                    updatedPointData.push({
                        name: item.properties.name,
                        value: [item.properties.center[0], item.properties.center[1], value],
                        cityCode: item.properties.adcode
                    });
                }
                sum += value;
            });
            updatedMapData = updatedMapData.sort(function (a, b) {
                return b.value - a.value
            });

            // 判断当前层级
            if (parentInfo.length === 1) {
                // 全国层级,调用initEchartMap方法
                initEchartMap(updatedMapData, sum, updatedPointData);
            } else {
                // 下钻层级,调用initDownMap方法
                initDownMap(updatedMapData, sum, updatedPointData);
            }
        }

            myChart.setOption(option, true)
            //点击前解绑，防止点击事件触发多次

            myChart.on('click', echartsMapClick);

            //监听时间切换事件
            myChart.off('timelinechanged');
            myChart.on('timelinechanged', params => {

        // echarts点击事件
        function echartsMapClick(params) {
            if (!params.data) {
                return
            } else {
                //如果当前是最后一级，那就直接return
                if (parentInfo[parentInfo.length - 1].code === params.data.cityCode || params.data.value === 0) {
                    return
                }
                let data = params.data
                parentInfo.push({
                    cityName: data.name,
                    code: data.cityCode
                })
                init(data.cityCode)

                // 下钻成功后，清空 xAxis, yAxis 和 series 数据

                    // 下钻成功时，显示表格
                    createTable(findStudents(data.name));
                    myChart.getZr().add(new ZRenderHelper(option));
                }

            }
        }

        // 根据省份名称在全国数据中查找学生信息
        function findStudents(provinceName) {
            for (let province of studentData) {
                if (province.name === provinceName) {
                    students = province.students;
                    break;
                }
            }
            return students;
        }

        // 存储学生信息全局变量

        // 创建表格
        function createTable() {
            // 清除之前的表格(如果存在)
            const existingTable = document.getElementById('student-table')
            if (existingTable) {
                existingTable.parentNode.removeChild(existingTable)
            }

            // 创建表格容器
            const tableContainer = document.createElement('div')
            tableContainer.id = 'student-table'
            tableContainer.style.position = 'absolute'
            tableContainer.style.right = '0px'
            // tableContainer.style.top = '0px'
            tableContainer.style.width = '37%'
            //tableContainer.style.height = '100%'
            //tableContainer.style.overflowY = 'auto'

            document.getElementById('chart-panel').appendChild(tableContainer)

            // 创建表格
            const table = document.createElement('table')
            table.id = 'alternative-page-datatable'
            table.style.width = '98%'
            table.style.borderCollapse = 'collapse'
            tableContainer.appendChild(table)

            // 创建表头
            const thead = document.createElement('thead')
            table.appendChild(thead)
            const th1 = document.createElement('th')
            const th2 = document.createElement('th')
            const th3 = document.createElement('th')
            th1.textContent = '用户名'
            th2.textContent = '电话'
            th3.textContent = '状态'
            thead.appendChild(th1)
            thead.appendChild(th2)
            thead.appendChild(th3)

            // 填充表格数据
            const tbody = document.createElement('tbody')
            let localSum = 0;
            table.appendChild(tbody);
            for (const student of students) {
                const tr = document.createElement('tr');
                tbody.appendChild(tr);

                // 创建学生姓名的单元格
                const tdUsername = document.createElement('td');
                tdUsername.textContent = student.username;
                tr.appendChild(tdUsername);

                // 创建学生电话的单元格
                const tdPhone = document.createElement('td');
                tdPhone.textContent = student.phone;
                tr.appendChild(tdPhone);

                // 创建学生电话的单元格
                const tdStatus = document.createElement('td');
                if (student.status === 0) {
                    tdStatus.textContent = '就业'
                } else {
                    tdStatus.textContent = '升学'
                }
                tr.appendChild(tdStatus);
                localSum += 1;
            }
            sum = localSum; // 这个 sum 变量应该是全局的或者至少在合适的作用域内
        }

        $('.back').click(function () {
            sum = 0;
            if (parentInfo.length === 1) {
                return;
            }
            parentInfo.pop()
            init(parentInfo[parentInfo.length - 1].code)

            //如果返回到国家地图，删除表格并显示条形图
            if (parentInfo.length === 1) {
                const existingTable = document.getElementById('student-table')
                if (existingTable) {
                    existingTable.parentNode.removeChild(existingTable)
                }
                myChart = echarts.init(document.getElementById('chart-panel'));
                initEchartMap(studentData, sum, updatedPointData)
            }
        })

        //=============== end ===============//
        // 使用刚指定的配置项和数据显示图表。
        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
        window.addEventListener('resize', myChart.resize);
    </script>
{% endblock %}
