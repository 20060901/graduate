{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>应届生去向系统 | 注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <link href="{% static 'assets/vendor/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        ul {
            list-style-type: none !important; /* 移除项目符号 */
            margin: 0; /* 移除默认的外边距 */
            padding: 0; /* 移除默认的内边距 */
        }

        li {
            margin: 0; /* 移除默认的外边距 */
            padding: 0; /* 移除默认的内边距 */
        }
    </style>
</head>

<body class="authentication-bg pb-0">

<div class="auth-fluid">
    <!-- Auth fluid right content -->
    <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h2 class="mb-3">应届生去向系统</h2>
                        <p class="lead"><i class="ri-double-quotes-l"></i> 欢迎您的到来！
                        </p>
                        <p>
                            - HUAT
                        </p>
                    </div>
                </div>
            </div>
        </div> <!-- end auth-user-testimonial-->
    </div>
    <!-- end Auth fluid right content -->

    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
        <div class="card-body d-flex flex-column h-50 gap-3">
            <!-- Logo -->
            <div class="auth-brand text-center text-lg-start">
                <a href="#" class="logo-dark">
                    <span><img src="{% static 'assets/images/logo1.png' %}" alt="dark logo" height="30"></span>
                </a>
                <a href="#" class="logo-light">
                    <span><img src="{% static 'assets/images/logo.png' %}" alt="logo" height="30"></span>
                </a>
            </div>
            <h1 class="mt-0" style="text-align: center;margin: 0;">注册</h1>
            <div class="my-auto" style="margin-top: 0px!important;position: relative;">
                <!-- form -->
                <form action="/register/" method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                        <div class="mb-2" style="margin-bottom: 10px!important;">
                            <label for="{{ field.html_name }}">{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red;position: absolute;left: 18%;"
                                  class="form-label">{{ field.errors }}</span>
                        </div>
                    {% endfor %}
                    <div class="mb-1">
                        <label class="form-label">请选择班级</label>
                        <select class="form-control select2" data-toggle="select2" name="class">
                            <optgroup label="班级">
                                {% for class in classes %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-1 d-grid text-center">
                        <button class="btn btn-primary fw-semibold" type="submit">注册</button>
                    </div>
                    <br>
                    <!-- 显示成功或错误消息 -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-1">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </form>
                <!-- end form -->
            </div>
            <!-- Footer-->
            <footer class="footer footer-alt">
                <p class="text-muted">已经有账户了？ <a href="/" class="text-muted ms-1"><b>登陆</b></a></p>
            </footer>

        </div> <!-- end .card-body -->
    </div>
    <!-- end auth-fluid-form-box-->
</div>
<!-- end auth-fluid-->
<!-- Vendor js -->
<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/vendor/select2/js/select2.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'assets/js/app.min.js' %}"></script>

</body>

</html>
